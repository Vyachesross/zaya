<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Ы</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes float {
        0% {
          transform: translateY(0);
          opacity: 1;
        }
        100% {
          transform: translateY(-50rem);
          opacity: 0;
        }
      }
      html {
        font-size: 10px;
        overflow: hidden;
      }
      body {
        background-color: #ffcad4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: "Press Start 2P", cursive;
        text-align: center;
        flex-direction: column;
        overflow: hidden;
        position: relative;
      }

      .container {
        position: relative;
        z-index: 2;
      }

      .pixel-heart {
        width: 25rem;
        height: 25rem;
        background: url("https://i.ibb.co/DDb9WMhn/pngwing-com-1.png")
          no-repeat center/cover;
        margin: 2rem auto 1rem;
        animation: pulse 1s infinite;
      }

      .message {
        font-size: 1.8rem;
        color: #a94452;
        margin: 1rem 0;
        text-transform: uppercase;
        line-height: 1.4;
      }

      .love-btn {
        background-color: #ff6b81;
        border: none;
        outline: none;
        padding: 1.7rem 8rem;
        font-size: 1.4rem;
        color: white;
        cursor: pointer;
        font-family: "Press Start 2P", cursive;
        border-radius: 0.5rem;
        margin-top: 1rem;
      }

      .love-btn:hover {
        background-color: #ff4757;
      }

      .counter {
        display: flex;
        flex-direction: column;
        gap: 2rem;
        font-size: 1.4rem;
        margin-top: 1.5rem;
        color: #a94452;
      }
      #heartCount {
        color: #fff;
        font-size: 3rem;
      }

      .heart-float {
        position: absolute;
        width: 3rem;
        height: 3rem;
        background: url("https://www.onlygfx.com/wp-content/uploads/2021/02/6-pixel-heart-6.png")
          no-repeat center/cover;
        animation: float 4s linear forwards;
      }
      @media (max-width: 980px) {
        .love-btn {
          width: 80%;
          padding: 1.7rem 3.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="pixel-heart"></div>
      <p class="message">ты моя самая большая радость!</p>
      <button class="love-btn">Люблю тебя</button>
      <p class="counter">:D <span id="heartCount"></span></p>
    </div>

    <script>
      let heartCount = 0;
      const counterDisplay = document.querySelector("#heartCount");

      function createHeart() {
        let heart = document.createElement("div");
        heart.classList.add("heart-float");
        document.body.appendChild(heart);

        heart.style.left = `${Math.random() * window.innerWidth}px`;
        heart.style.bottom = `-2rem`;

        setTimeout(() => {
          heart.remove();
        }, 4000);
      }

      document.querySelector(".love-btn").addEventListener("click", () => {
        for (let i = 0; i < 10; i++) {
          createHeart();
        }
        
        
      });

      document.addEventListener("dblclick", (event) => {
        event.preventDefault();
      });
      let lastTouchEnd = 0;

      document.addEventListener("touchend", (event) => {
        const now = Date.now();
        if (now - lastTouchEnd <= 150) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      });
    </script>
  </body>
</html>
